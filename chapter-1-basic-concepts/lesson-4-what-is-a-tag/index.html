<h1>Lorem ipsum dolor</h1> <!-- * 'h1' = heading 1. A barra marca o fechamento da tag -->
<h2>Lorem ipsum dolor</h2> <!-- * Varia de h1 a h6 -->
<h4>Lorem ipsum dolor</h4> <!-- * Quanto maior o h, menor o tamanho do texto -->
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p> <!-- * 'p' = paragraph -->
<hr> <!-- * 'hr' = horizontal rule. Existem tags que abrem e fecham nelas mesmas, pois não possuem conteúdo dentro delas -->
<strong><u>Lorem ipsum dolor,</u> sit amet consectetur adipisicing elit.</strong>  <!-- * Deixa o texto dentro das tags em negrito -->
<u>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</u> <!-- * 'u' = underline. Note que o elemento dentro da tag <u></u> não ficou abaixo de <p></p>. Isso acontece porque nem todos os elementos ficam um abaixo do outro -->
