<h1>Lorem ipsum dolor</h1>
<!-- ! Atributos, como o 'href', SEMPRE SÃO INSERIDOS NA TAG DE ABERTURA -->
<a href="https://www.google.com.br/">Click here to acess Google</a> <!-- * 'a' = anchor. Cria um link que, ao clicarmos nele, nos redireciona para a página especificada no atributo 'href' -->
<img src="https://www.google.com.br/logos/google.jpg" width="100px" height="100px" alt=""> <!-- * 'img' = 'image'. Como a tag 'img' não possui conteúdo (texto), ela abre e fecha nela mesma. 'src' = source, contém o caminho/link da imagem. 'width' configura a largura da imagem. 'height' configura a altura da imagem. 'alt' é utilizado para oferecer acessibilidade -->
