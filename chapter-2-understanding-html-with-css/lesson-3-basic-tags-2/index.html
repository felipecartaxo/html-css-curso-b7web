<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2 - Lesson 3</title>
</head>
<body>
    <h1>Lorem ipsum dolor</h1> <!-- * 'h1' = heading'. A tag 'h1' também influencia nos motores de busca -->
    <h2>Lorem ipsum dolor</h2> <!-- * 'h2' = heading2 -->
    <h3>Lorem ipsum dolor</h3> <!-- * 'h3' = heading3 -->
    <h6>Lorem ipsum dolor</h6> <!-- * 'h6' = heading6. Quanto maior o valor do 'h', menor é o tamanho do texto, sendo 'h6' a menor -->

    <p>Lorem ipsum dolor</p> <!-- * 'p' = paragraph -->

    <a href="https://www.google.com.br/">Go to the Google website</a> <!-- * 'a' = anchor>. Perceba que a tag 'a' não quebra linha -->

    <br> <!-- * Efetua a quebra de linha -->

    <img src="https://www.google.com.br/logos/google.jpg" alt="Logo da Google"> <!-- * É recomendado que o atributo 'alt' seja sempre colocado, mesmo que fique em branco. O texto dentro deste atributo será mostrando em alguns navegadores enquanto a imagem em questão é carregada ou caso a imagem não consiga ser carregada. Além disso, também é utilizado em ferramentas de acessibilidade -->
    <!-- * Perceba também que a tag 'img' não quebra linha -->

    <br>
    <br>

    <button>Click me!</button> <!-- * Também é uma tag que não quebra linha -->

    <br>
    <br>

    <h3>Cake recipe:</h3>
    <ul> <!-- * 'ul' = unordered list. Cria uma lista sem ordem -->
        <li>Flour</li>  <!-- * 'li' = list item. Elemento da lista -->
        <li>Eggs</li>
        <li>Salt</li>
        <li>Dye</li>
    </ul>

    <h3></h3>
    <ol>
        <li>Mix the ingredients</li>
        <li>Place in oven</li>
        <li>Wait to cool down and taste</li>
    </ol>
</body>
</html>
