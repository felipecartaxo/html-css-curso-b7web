<!DOCTYPE html>

    <title>Chapter 2 - Lesson 4</title>
</head>
<body>
    <h1 style="color:red;font-size: 14px;">Lorem ipsum dolor</h1> <!-- * O atributo 'style' compreende o 'CSS inline', ou seja, a estilização será feita na própria tag 'h1' e dentro do arquivo 'index.html'. Neste caso, estamos alterando a cor do elemento 'h1' para vermelho e aumentando o tamanho da fonte. Note também que é possível colocar mais de uma propriedade CSS, separadas por ponto e vírgula -->
    <h2>Lorem ipsum dolor</h2>
    <h3>Lorem ipsum dolor</h3>
    <h6>Lorem ipsum dolor</h6>

    <p>Lorem ipsum dolor</p>

    <a href="https://www.google.com.br/" style="font-size: 30px;">Go to the Google website</a> <!-- * Estilização feita por meio do atributo 'style', onde estamos alterando o tamanho da fonte do elemento 'a' -->

    <br>

    <img src="https://www.google.com.br/logos/google.jpg" alt="Logo da Google" style="width: 100px;"> <!-- * A estilização da imagem será feita por meio do CSS inline, ou seja, por meio do atributo 'style'. Neste caso, estamos alterando a largura da imagem -->

    <br>
    <br>

    <button>Click me!</button>

    <br>

</body>
</html>
