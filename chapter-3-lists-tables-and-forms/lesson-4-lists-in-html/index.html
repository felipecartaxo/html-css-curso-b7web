<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3 - Lesson 4</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- * Importando do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- * Importando do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet"> <!-- * Importando as fontes propriamente ditas ('Chilanka' e 'Indie Flower') do Google Fonts. Desse modo, mesmo que o usuário não possua as fontes, ao acessar nosso site, as fontes em questão serão baixadas e, ao finalizar o acesso, elas serão descartadas -->
</head>
<body>
    <h1>Lorem ipsum dolor</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol type="1" start="99"> <!-- * 'type': altera, no HTML, a forma de classificação dos itens da <ul> (também podemos utilizar letras e números romandos); 'start': define o início da contagem -->
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ol>
    <ol type="I"> <!-- * Colocando listas dentro de listas -->
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <ul style="list-style-type: square;">
            <li>Item 9.1</li>
            <li>Item 9.2</li>
        </ul>
    </ol>
</body>
</html>
