<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 04 - lesson 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Lorem ipsum dolor</h1>
    <table>
        <!-- * Ao criar uma tabela, primeiro você criar a linha e, dentro da linha, você cria as colunas -->
        <thead> <!-- * Define o cabeçalho da tabela -->
            <th>Column 1</th> <!-- * Coluna 1 -->
            <th>Column 2</th> <!-- * Coluna 2 -->
            <th>Column 3</th> <!-- * Column 3 -->
        </thead>
        <tbody> <!-- * Define o corpo da tabela, ou seja, o conteúdo efetivamene -->
            <tr> <!-- * Linha 1 -->
                <td>Row 1</td>
                <!-- * 'td' = table data (é uma célula). O número de 'td' dentro de cada linha define o número de colunas. Geralmente, é a primeira linha da tabela que define quantas colunas a tabela terá, logo, se a primeira linha possui 2 colunas, as demais linhas também devem ter 2 colunas -->
                <td>Row 1</td> <!-- * Nesse caso, cada linha terá duas colunas -->
                <td>Row 1</td>
            </tr>
            <tr> <!-- * Linha 2 -->
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>
            <tr> <!-- * Linha 3 -->
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>
            <tr> <!-- * Linha 4 -->
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
